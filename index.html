<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table id="calculator">
    <tr>
      <td id="screen" colspan="4"></td>
    </tr>
    <tr>
      <td data-id="CLEAR">AC</td>
      <td data-id="NEGATE">+/-</td>
      <td data-id="PERCENT">%</td>
      <td data-id="DIVIDE">/</td>
    </tr>
    <tr>
      <td data-id="1">1</td>
      <td data-id="2">2</td>
      <td data-id="3">3</td>
      <td data-id="MULTIPLY">X</td>
    </tr>
    <tr>
      <td data-id="4">4</td>
      <td data-id="5">5</td>
      <td data-id="6">6</td>
      <td data-id="SUBTRACT">-</td>
    </tr>
    <tr>
      <td data-id="7">7</td>
      <td data-id="8">8</td>
      <td data-id="9">9</td>
      <td data-id="ADD">+</td>
    </tr>
    <tr>
      <td data-id="0" colspan="2">0</td>
      <td data-id="DECIMAL">.</td>
      <td data-id="EQUALS">=</td>
    </tr>
  </table>
  <button id="replay">Replay</button>
  <script src="index.js"></script>
</body>
</html>
